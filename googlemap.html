<!DOCTYPE html>
<html>
<head>
    <style>
        #map { height: 720px; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        function initMap() {
            new google.maps.Map(document.getElementById('map'), {
                center: { lat: 28.638698386592438, lng: 77.27604556863412 },
                zoom: 12
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjSJzY7GgAuRw_Pf5tUCJU7oMm_rg0aWg&callback=initMap"></script>
</body>
</html>
