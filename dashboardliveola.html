      class MarkerClusterer {
        constructor(map, options = {}) {
          this.map = map;
          this.markers = [];
          this.clusters = [];
          this.options = {
            radius: options.radius || 500,
            maxZoom: options.maxZoom || 14,
            minPoints: options.minPoints || 2,
          };

          // Bind event handlers
          this.map.on("zoom", () => this.updateClusters());
          this.map.on("moveend", () => this.updateClusters());
        }

        // Add markers to the clusterer
        addMarkers(markers) {
          this.markers = markers;
          this.updateClusters();
        }

        // Calculate clusters based on current zoom and viewport
        updateClusters() {
          // Clear existing clusters
          this.clusters.forEach((cluster) => cluster.remove());
          this.clusters = [];

          if (this.map.getZoom() >= this.options.maxZoom) {
            // Show individual markers at high zoom levels
            this.markers.forEach((marker) => marker.addTo(this.map));
            return;
          }

          // Group nearby markers
          const groups = this.groupMarkers();

          groups.forEach((group) => {
            if (group.length >= this.options.minPoints) {
              this.createCluster(group);
            } else {
              group.forEach((marker) => marker.addTo(this.map));
            }
          });
        }

        // Group markers based on proximity
        groupMarkers() {
          const groups = [];
          const marked = new Set();

          this.markers.forEach((marker, i) => {
            if (marked.has(i)) return;

            const group = [marker];
            marked.add(i);

            this.markers.forEach((otherMarker, j) => {
              if (i !== j && !marked.has(j)) {
                const distance = this.calculateDistance(
                  marker.getLngLat(),
                  otherMarker.getLngLat()
                );

                if (
                  distance <=
                  this.options.radius * Math.pow(2, -this.map.getZoom())
                ) {
                  group.push(otherMarker);
                  marked.add(j);
                }
              }
            });

            groups.push(group);
          });

          return groups;
        }

        // Create a visual cluster representation
        createCluster(markers) {
          // Remove individual markers
          markers.forEach((marker) => marker.remove());

          // Calculate cluster center
          const center = this.calculateClusterCenter(markers);

          // Create cluster element
          const clusterElement = document.createElement("div");
          clusterElement.className = "marker-cluster";
          clusterElement.style.cssText = getClusterStyle(markers.length);
          clusterElement.addEventListener("mouseenter", () => {
            // clusterElement.style.transform = 'scale(1.1)';
          });

          clusterElement.addEventListener("mouseleave", () => {
            // clusterElement.style.transform = 'scale(1)';
          });
          clusterElement.innerHTML = markers.length;

          // Add click handler to zoom in
          clusterElement.addEventListener("click", () => {
            this.map.flyTo({
              center: center,
              zoom: Math.min(this.map.getZoom() + 2, this.options.maxZoom),
              speed: 1.5,
            });
          });

          // Create and add cluster marker
          const cluster = olaMaps
            .addMarker({
              element: clusterElement,
              anchor: "center",
            })
            .setLngLat(center)
            .addTo(this.map);

          this.clusters.push(cluster);
        }

        // Calculate distance between two points
        calculateDistance(lngLat1, lngLat2) {
          const R = 6371; // Earth's radius in km
          const dLat = ((lngLat2.lat - lngLat1.lat) * Math.PI) / 180;
          const dLon = ((lngLat2.lng - lngLat1.lng) * Math.PI) / 180;
          const a =
            Math.sin(dLat / 2) * Math.sin(dLat / 2) +
            Math.cos((lngLat1.lat * Math.PI) / 180) *
              Math.cos((lngLat2.lat * Math.PI) / 180) *
              Math.sin(dLon / 2) *
              Math.sin(dLon / 2);
          const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
          return R * c;
        }

        // Calculate center point of a cluster
        calculateClusterCenter(markers) {
          const coords = markers.map((m) => m.getLngLat());
          const center = coords.reduce(
            (acc, curr) => ({
              lng: acc.lng + curr.lng,
              lat: acc.lat + curr.lat,
            }),
            { lng: 0, lat: 0 }
          );

          return {
            lng: center.lng / coords.length,
            lat: center.lat / coords.length,
          };
        }
      }

      async function fetchLocation(latlang) {
        try {
          // Check if latlang is valid
          if (!latlang) return "Location not available";

          const [lat, lng] = latlang
            .split(",")
            .map((coord) => parseFloat(coord));
          if (isNaN(lat) || isNaN(lng)) return "Invalid coordinates";
          const response = await fetch(
            `${API}opr=getLoc&lat=${lat}&lang=${lng}`
          );
          const data = await response.json();
          return data[0].location || "Location not available";
        } catch (error) {
          console.error("Error fetching location:", error);
          return "Error fetching location";
        }
      }

function getCarEmoji(device) {
        // Convert ignition string to boolean if necessary
        const ignitionStatus =
          typeof device.ignition === "string"
            ? device.ignition.toLowerCase() === "true"
            : Boolean(device.ignition);

        // Get current date and device date for comparison
        const currentDate = new Date();
        const deviceDate = new Date(device.date);
        const hoursDifference = (currentDate - deviceDate) / (1000 * 60 * 60);

        // Create image element with common styles
        const imgStyle =
          "width: 20px; height: 20px; object-fit: contain; vertical-align: middle;";
        // Special style for green image with vertical alignment adjustment
        const imgStyleGreen =
          "width: 30px; height: 30px; object-fit: contain; vertical-align: middle; margin: -10px 0;";

        if (hoursDifference > 2) {
          // Offline - Black Car
          return `<img src="/deviceTracking/images/blackcar1.png" style="${imgStyle}" alt="Offline"/>`;
        } else if (!ignitionStatus) {
          // Stopped - Red Car
          return `<img src="/images/icon/red/car0.png" style="${imgStyle}" alt="Stopped"/>`;
        } else if (ignitionStatus && device.speed > 0) {
          // Moving - Green Car
          return `<img src="/deviceTracking/images/green.png" style="${imgStyleGreen}" alt="Moving"/>`;
        } else if (ignitionStatus && device.speed === 0) {
          // Idle - Yellow Car
          return `<img src="/deviceTracking/images/yellow.png" style="${imgStyle}" alt="Idle"/>`;
        } else {
          // Default - Black Car
          return `<img src="/deviceTracking/images/blackcar1.png" style="${imgStyle}" alt="Default"/>`;
        }
      }

      function formatTimeDifference(minutes) {
        if (minutes < 1) {
          return "just now";

        if (minutes < 60) {
          return `${minutes} min ago`;

        const hours = Math.floor(minutes / 60);
        const remainingMins = minutes % 60;
        if (hours < 24) {
          return `${hours}h ${remainingMins}m ago`;
        }
        const days = Math.floor(hours / 24);
        const remainingHours = hours % 24;
        return `${days}d ${remainingHours}h ago`;

      function animateCount(element, start, end, duration = 1000) {
        let startTimestamp = null;
        const step = (timestamp) => {
          if (!startTimestamp) startTimestamp = timestamp;
          const progress = Math.min((timestamp - startTimestamp) / duration, 1);
          const currentCount = Math.floor(progress * (end - start) + start);
          element.textContent = currentCount;

          if (progress < 1) {
            window.requestAnimationFrame(step);
          } else {
            element.textContent = end;
          }
        };
        window.requestAnimationFrame(step);
      }

      // Add the counting function
      function updateStatusCounts() {
        const counts = {
          all: devices.length,
          moving: 0,
          stopped: 0,
          idle: 0,
          offline: 0,
        };

        devices.forEach((device) => {
          const currentDate = new Date();
          const deviceDate = new Date(device.date);
          const hoursDifference = (currentDate - deviceDate) / (1000 * 60 * 60);
          const ignitionStatus =
            typeof device.ignition === "string"
              ? device.ignition.toLowerCase() === "true"
              : Boolean(device.ignition);

          if (hoursDifference > 2) {
            counts.offline++;
          } else if (!ignitionStatus) {
            counts.stopped++;
          } else if (ignitionStatus && device.speed > 0) {
            counts.moving++;
          } else if (ignitionStatus && device.speed === 0) {
            counts.idle++;
          } else {
            counts.offline++;
          }
        });

        // Animate each count
        ['all', "moving", "stopped", "idle", "offline"].forEach((status) => {
          const element = document.getElementById(`${status}Count`);
          if (element) {
            const currentCount = parseInt(element.textContent) || 0;
            const newCount = counts[status];

            if (currentCount !== newCount) {
              element.classList.add("updating");
              animateCount(element, currentCount, newCount, 500);

              // Remove the scaling effect after animation
              setTimeout(() => {
                element.classList.remove("updating");
              }, 500);
            }
          }
        });
      }

    const url = URL.createObjectURL(blob);
    const link = document.createElement('a');

    link.href = url;
    link.download = 'device_status_table.json';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    URL.revokeObjectURL(url);
}

    const link = document.createElement('a');
    link.href = url;
    link.download = fileName;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    URL.revokeObjectURL(url);
}

// Update the checkbox change event handler
function handleCheckboxChange(e) {
    const checkbox = e.target;
    const deviceIndex = parseInt(checkbox.dataset.index);
    const device = devices[deviceIndex];
    
    // Update selectedDevices Set
    if (checkbox.checked) {
        selectedDevices.add(device.deviceId);
    } else {
        selectedDevices.delete(device.deviceId);
    }
    
    // Update "Select All" checkbox state
    const allDeviceCheckboxes = document.querySelectorAll('.deviceCheckbox');
    const allChecked = Array.from(allDeviceCheckboxes).every(cb => cb.checked);
    document.getElementById('selectAllCheckbox').checked = allChecked;
    
    filterMarkers();
}

document.querySelectorAll('.status-item').forEach(item => {
    item.addEventListener('click', function() {
        const icon = this.querySelector('.status-icon');
        const iconSrc = icon.getAttribute('src');
        
        // Clear existing selections
        selectedDevices.clear();
        
        // Uncheck all checkboxes first
        document.querySelectorAll('.deviceCheckbox').forEach(checkbox => {
            checkbox.checked = false;
        });
        document.getElementById('selectAllCheckbox').checked = false;
        
        // Check if "All" is clicked
        if (item.classList.contains('all-status')) {
            // Select all devices
            devices.forEach((device, index) => {
                const checkbox = document.querySelector(`.deviceCheckbox[data-index="${index}"]`);
                if (checkbox) {
                    checkbox.checked = true;
                    selectedDevices.add(device.deviceId);
                }
            });
            document.getElementById('selectAllCheckbox').checked = true;
        } else {
            // Original status-based selection logic
            devices.forEach((device, index) => {
                const checkbox = document.querySelector(`.deviceCheckbox[data-index="${index}"]`);
                if (!checkbox) return;
                
                const currentDate = new Date();
                const deviceDate = new Date(device.date);
                const hoursDifference = (currentDate - deviceDate) / (1000 * 60 * 60);
                const ignitionStatus = typeof device.ignition === 'string' 
                    ? device.ignition.toLowerCase() === 'true' 
                    : Boolean(device.ignition);
                
                let shouldCheck = false;
                
                if (iconSrc.includes('green.png') && ignitionStatus && device.speed > 0 && hoursDifference < 2) {
                    shouldCheck = true;
                } else if (iconSrc.includes('red/car0.png') && !ignitionStatus && hoursDifference < 2) {
                    shouldCheck = true;
                } else if (iconSrc.includes('yellow.png') && ignitionStatus && device.speed === 0 && hoursDifference < 2) {
                    shouldCheck = true;
                } else if (iconSrc.includes('blackcar1.png') && hoursDifference > 2) {
                    shouldCheck = true;
                }
                
                checkbox.checked = shouldCheck;
                if (shouldCheck) {
                    selectedDevices.add(device.deviceId);
                }
            });
        }
        
        filterMarkers();
    });
});

document.getElementById('selectAllCheckbox').addEventListener('change', function() {
    const isChecked = this.checked;
    const deviceCheckboxes = document.querySelectorAll('.deviceCheckbox');
    
    deviceCheckboxes.forEach((checkbox, index) => {
        checkbox.checked = isChecked;
        const device = devices[index];
        
        if (isChecked) {
            selectedDevices.add(device.deviceId);
        } else {
            selectedDevices.delete(device.deviceId);
        }
    });
    
    filterMarkers();
});

window.addEventListener('beforeunload', () => {
    localStorage.removeItem('selectedDevices'); // Clear selections on manual refresh
});
