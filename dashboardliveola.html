<!DOCTYPE html>

    <style>

      .deviceItem {

      /* Popup styling for vehicle details */

          position: absolute;

          border: none;

          color: #34495e;

      }

      .popup {
        position: absolute;

        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);

        z-index: 1000;

      /* Close button */
      .popup .close-btn {

      /* Arrow indicator */

          border-right: 8px solid transparent;

    .status-count {

  <body>

    <script src="js/api.js"></script>
    <script>
       const olaMaps = new OlaMapsSDK.OlaMaps({
        apiKey: "0OiYwalFPHxDTgjBQlXOtUj9S70okyKvaJ02wBf9",
      });

      const myMap = olaMaps.init({
        style:
          "https://api.olamaps.io/tiles/vector/v1/styles/default-light-standard/style.json",
        container: "map",
        center: [72.5714, 23.0225],
        zoom: 14,
      });

      myMap.on("styleimagemissing", function (e) {
        if (e.id === "pedestrian_polygon") {
          myMap.addImage("pedestrian_polygon", new Image(1, 1));
        }
      });

      let devices = [];
      let markers = [];
      const popup = document.getElementById("customPopup");
      const popupTitle = document.getElementById("popupTitle");
      const popupContent = document.getElementById("popupContent");
      let currentMarker = null;
      let refreshInterval = 60000;
      let refreshTimer;

      function formatHoldTime(ms) {
        const hours = Math.floor(ms / 3600000);
        const minutes = Math.floor((ms % 3600000) / 60000);
        const seconds = Math.floor((ms % 60000) / 1000);
        return `${hours}hr ${minutes}min ${seconds}sec`;
      }

      function fetchDeviceData() {
        const mid = localStorage.getItem("mid");
        fetch(
          `${API}getandrojsonfortts.jsp?opr=getVehileByMid&mid=${mid}`
        )
          .then((response) => response.json())
          .then((data) => {
            devices = data.map((item) => {
              const coordinates = item.latlang
                ? item.latlang
                    .split(",")
                    .map((coord) => parseFloat(coord))
                    .reverse()
                : [0, 0];

              if (
                !item.latlang ||
                isNaN(coordinates[0]) ||
                isNaN(coordinates[1])
              ) {
                console.warn(
                  `Device ${item.dname} has invalid or missing 'latlang' data.`
                );
              }

              return {
                name: item.dname,
                coordinates: coordinates,
                speed: parseFloat(item.speed),
                angle: parseFloat(item.angle) || 0,
                status: item.gps ? "Online" : "Offline",
                date: item.ddate,
                location: item.location,
                holdtime: formatHoldTime(parseInt(item.holdtime)),
                battery: item.Battery,
                ignition: item.ignition,
                ac: item.ac,
                gps: item.gps,
                power: item.power,
              };
            });
            createDeviceList();
            initializeMarkers();
            updateStatusCounts();
          })
          .catch((error) => console.error("Error fetching data:", error));
      }

      function createDeviceList() {
            const deviceContainer = $("#deviceContainer");
            deviceContainer.empty();
            devices.forEach((device, index) => {
                const item = $(`
                    <div class="deviceItem" id="device-${device.name.replace(/\s+/g, '-')}">
                        <input type="checkbox" class="deviceCheckbox" data-index="${index}" checked />
                        <span class="car-emoji">${getCarEmoji(device)}</span>
                        <span>${device.name}</span>
                    </div>
                `);

                item.on("click", function() {
                    if (currentMarker && currentMarker === markers[index]) {
                        hidePopup();
                    } else {
                        showPopup(index, markers[index]);
                        myMap.flyTo({
                            center: device.coordinates,
                            zoom: 14,
                            speed: 1.5,
                        });
                    }
                });

                deviceContainer.append(item);
            });
        }

      function getCarEmoji(device) {
    // Convert ignition string to boolean if necessary
    const ignitionStatus = typeof device.ignition === 'string' 
        ? device.ignition.toLowerCase() === 'true'
        : Boolean(device.ignition);
    
    // Get current date and device date for comparison
    const currentDate = new Date();
    const deviceDate = new Date(device.date);
    const hoursDifference = (currentDate - deviceDate) / (1000 * 60 * 60);

    // Create image element with common styles
    const imgStyle = 'width: 20px; height: 20px; object-fit: contain; vertical-align: middle;';
    // Special style for green image with vertical alignment adjustment
    const imgStyleGreen = 'width: 30px; height: 30px; object-fit: contain; vertical-align: middle; margin: -10px 0;';
        
    if (hoursDifference > 2) {
        // Offline - Black Car
        return `<img src="/deviceTracking/images/blackcar1.png" style="${imgStyle}" alt="Offline"/>`;
    } else if (!ignitionStatus) {
        // Stopped - Red Car
        return `<img src="/images/icon/red/car0.png" style="${imgStyle}" alt="Stopped"/>`;
    } else if (ignitionStatus && device.speed > 0) {
        // Moving - Green Car
        return `<img src="/deviceTracking/images/green.png" style="${imgStyleGreen}" alt="Moving"/>`;
    } else if (ignitionStatus && device.speed === 0) {
        // Idle - Yellow Car
        return `<img src="/deviceTracking/images/yellow.png" style="${imgStyle}" alt="Idle"/>`;
    } else {
        // Default - Black Car
        return `<img src="/deviceTracking/images/blackcar1.png" style="${imgStyle}" alt="Default"/>`;
    }
}

      function hidePopup() {
        popup.style.display = "none";
        currentMarker = null;
      }

      function filterDeviceList() {
        const searchValue = $("#searchInput").val().toLowerCase();
        $(".deviceItem").each(function () {
          const deviceName = $(this).text().toLowerCase();
          $(this).toggle(deviceName.includes(searchValue));
        });
      }

      function showPopup(index, marker) {
        currentMarker = marker;
        const device = devices[index];
        popupTitle.innerHTML = device.name;
        popupContent.innerHTML = `
        <b>Date:</b> ${device.date} <br/>
        <b>Speed:</b> ${device.speed} km/h <br/>
        <b>Hold Time:</b> ${device.holdtime} <br/>
        <b>Status:</b> ${device.status} <br/>
        <b>Battery:</b> ${device.battery}V <br/>
        <b>Location:</b> ${device.location}
    `;
        popup.style.display = "block";
        if (marker) updatePopupPosition(marker); // Update position if marker is provided
      }

      function updatePopupPosition(marker) {
        if (!marker) return;
        const coordinates = marker.getLngLat();
        const mapPos = myMap.project(coordinates);
        popup.style.left = `${mapPos.x}px`;
        popup.style.top = `${mapPos.y - 50}px`;
      }

      function initializeMarkers() {
    // Remove existing markers
    markers.forEach((marker) => marker.remove());
    markers = [];

    devices.forEach((device, index) => {
        if (device.coordinates[0] !== 0 || device.coordinates[1] !== 0) {
            // Create a custom marker element
            const customMarker = document.createElement("div");
            customMarker.classList.add("customMarkerClass");

            // Add the car image
            const carImage = document.createElement("img");

            // Get current date and device date for comparison
            const currentDate = new Date();
            const deviceDate = new Date(device.date);
            const hoursDifference = (currentDate - deviceDate) / (1000 * 60 * 60);

            // Convert ignition string to boolean if necessary
            const ignitionStatus = typeof device.ignition === 'string' 
                ? device.ignition.toLowerCase() === 'true'
                : Boolean(device.ignition);

            // Initialize image style variables
            let imageWidth = "";
            let imageHeight = "";
            let imagerotate = "";
            
            // Determine which image to use based on conditions
            let imagePath;
            if (hoursDifference > 2) {
                // If device date is more than 2 hours old
                imagePath = "/deviceTracking/images/blackcar1.png";
                imageHeight = "27px";
                imageWidth = "20px";
                imagerotate = "90";

            } else if (ignitionStatus === false) {
                // Ignition off
                imagePath = "/images/icon/red/car0.png";
                imageHeight = "27px";
                imageWidth = "27px";
            } else if (ignitionStatus === true && device.speed > 0) {
                // Ignition on and moving
                imagePath = "/deviceTracking/images/green.png";
                imageWidth = "20px";
                imageHeight = "40px";
            } else if (ignitionStatus === true && device.speed === 0) {
                // Ignition on but not moving
                imagePath = "/deviceTracking/images/yellow.png";
            } else {
                // Default case
                imagePath = "/deviceTracking/images/blackcar1.png";
                imageHeight = "27px";
                imageWidth = "20px";
                imagerotate = "90";
            }

            carImage.src = imagePath;

            // Apply width and height if they are set
            if (imageWidth) carImage.style.width = imageWidth;
            if (imageHeight) carImage.style.height = imageHeight;

            // Rotate the marker based on the angle
            const angle = device.angle || 0;
                  carImage.style.transform = `rotate(${angle}deg)`;
            carImage.style.transformOrigin = "center center";

            customMarker.appendChild(carImage);

            // Add the marker to the map
            const marker = olaMaps
                .addMarker({
                    element: customMarker,
                    offset: [0, -20],
                    anchor: "center",
                })
                .setLngLat(device.coordinates)
                .addTo(myMap);

            markers.push(marker);

            // Add a click event listener for the marker
            marker.getElement().addEventListener("click", () => showPopup(index, marker));
        } else {
            console.warn(
                `Skipping marker for device ${device.name} due to invalid coordinates.`
            );
        }
    });
}


      function filterMarkers() {
        $(".deviceCheckbox").each(function () {
          const index = $(this).data("index");
          if ($(this).is(":checked")) {
            markers[index].getElement().style.display = "block";
          } else {
            markers[index].getElement().style.display = "none";
          }
        });
      }

      function setRefreshInterval() {
        clearInterval(refreshTimer);
        refreshTimer = setInterval(() => fetchDeviceData(), refreshInterval);
      }

      $(document).ready(function () {
        $("#navbar-container").load("navbarola.html", function () {
          console.log("Navbar loaded successfully!");
        });

        $("#searchInput").on("input", filterDeviceList);
        $(document).on("change", ".deviceCheckbox", filterMarkers);

        myMap.on("move", () => {
          if (popup.style.display === "block" && currentMarker) {
            updatePopupPosition(currentMarker);
          }
        });

        $("#refreshRate").on("change", function () {
          refreshInterval = parseInt($(this).val());
          setRefreshInterval();
        });

        fetchDeviceData();
        setRefreshInterval();

        // Check if 'mid' is available in localStorage otherwise ri-direct login page
          if (!localStorage.getItem('mid')) {
            // Redirect to login page if 'mid' is not found
            window.location.href = "index.html";  
          }

      });

      //status box

      function animateCount(element, start, end, duration = 1000) {
          let startTimestamp = null;
          const step = (timestamp) => {
              if (!startTimestamp) startTimestamp = timestamp;
              const progress = Math.min((timestamp - startTimestamp) / duration, 1);
              const currentCount = Math.floor(progress * (end - start) + start);
              element.textContent = currentCount;
              
              if (progress < 1) {
                  window.requestAnimationFrame(step);
              } else {
                  element.textContent = end;
              }
          };
          window.requestAnimationFrame(step);
      }

      // Add this HTML right after your navbar-container div
      document.getElementById('navbar-container').insertAdjacentHTML('afterend', `
          <div class="status-box">
              <div class="status-item">
                  <img src="/deviceTracking/images/green.png" class="status-icon" alt="Moving" />
                  <span class="status-count" id="movingCount">0</span>
              </div>
              <div class="status-item">
                  <img src="/images/icon/red/car0.png" class="status-icon" alt="Stopped" />
                  <span class="status-count" id="stoppedCount">0</span>
              </div>
              <div class="status-item">
                  <img src="/deviceTracking/images/yellow.png" class="status-icon" alt="Idle" />
                  <span class="status-count" id="idleCount">0</span>
              </div>
              <div class="status-item">
                  <img src="/deviceTracking/images/blackcar1.png" class="status-icon" alt="Offline" />
                  <span class="status-count" id="offlineCount">0</span>
              </div>
          </div>
      `);

      // Add the counting function
      function updateStatusCounts() {
        const counts = {
            moving: 0,
            stopped: 0,
            idle: 0,
            offline: 0
        };

        devices.forEach(device => {
            const currentDate = new Date();
            const deviceDate = new Date(device.date);
            const hoursDifference = (currentDate - deviceDate) / (1000 * 60 * 60);
            const ignitionStatus = typeof device.ignition === 'string' 
                ? device.ignition.toLowerCase() === 'true'
                : Boolean(device.ignition);

            if (hoursDifference > 2) {
                counts.offline++;
            } else if (!ignitionStatus) {
                counts.stopped++;
            } else if (ignitionStatus && device.speed > 0) {
                counts.moving++;
            } else if (ignitionStatus && device.speed === 0) {
                counts.idle++;
            } else {
                counts.offline++;
            }
        });

        // Animate each count
        ['moving', 'stopped', 'idle', 'offline'].forEach(status => {
            const element = document.getElementById(`${status}Count`);
            if (element) {
                const currentCount = parseInt(element.textContent) || 0;
                const newCount = counts[status];
                
                if (currentCount !== newCount) {
                    element.classList.add('updating');
                    animateCount(element, currentCount, newCount, 500);
                    
                    // Remove the scaling effect after animation
                    setTimeout(() => {
                        element.classList.remove('updating');
                    }, 500);
                }
            }
        });
    }

    // Add these functions to your existing JavaScript
    function showDeviceTable() {
        const tablePopup = document.getElementById('tablePopup');
        const tableBody = document.getElementById('deviceTableBody');
        tableBody.innerHTML = ''; // Clear existing data

        // Populate table with device data
        devices.forEach(device => {
            const row = document.createElement('tr');
            const currentDate = new Date();
            const deviceDate = new Date(device.date);
            const hoursDifference = (currentDate - deviceDate) / (1000 * 60 * 60);
            
            const status = hoursDifference > 2 ? 'Offline' : 'Online';
            const statusClass = status === 'Online' ? 'status-online' : 'status-offline';

            row.innerHTML = `
                <td>${device.name}</td>
                <td>${device.date}</td>
                <td><span class="status-cell ${statusClass}">${status}</span></td>
                <td>${device.battery}V</td>
                <td>${device.ac === "true" ? 'On' : 'Off'}</td>
                <td>${device.gps === true ? 'On' : 'Off'}</td>
                <td>${device.power === "true" ? 'On' : 'Off'}</td>
                <td>${device.ignition === "true" ? 'On' : 'Off'}</td>
                <td>${device.speed} km/h</td>
                <td>${device.holdtime}</td>
                <td>${device.location}</td>
            `;
            tableBody.appendChild(row);
        });

        tablePopup.style.display = 'block';
    }

    function hideDeviceTable() {
        document.getElementById('tablePopup').style.display = 'none';
    }

    // Close popup when clicking outside
    document.getElementById('tablePopup').addEventListener('click', function(event) {
        if (event.target === this) {
            hideDeviceTable();
        }
    });

    </script>
  </body>
