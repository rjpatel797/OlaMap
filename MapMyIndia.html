<!DOCTYPE html>
<html>
<head>
    <title>Default Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        html,
        body,
        #map {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map;
        
        // Create and append script tag dynamically
        const script = document.createElement('script');
        script.src = `https://apis.mappls.com/advancedmaps/api/${localStorage.getItem("key")}/map_sdk?layer=vector&v=3.0&callback=initMap1`;
        script.defer = true;
        script.async = true;
        document.head.appendChild(script);

        function initMap1() {
            map = new mappls.Map('map', { 
                center: [28.638698386592438, 77.27604556863412] 
            });
        }
    </script>
</body>
</html>
