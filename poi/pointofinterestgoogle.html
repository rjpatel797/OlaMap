<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POI Management System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="/poi/pointofinterestgoogle.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div id="navbar-container"></div>

        <div class="search-bar">
            <div class="search-container">
                <input type="text" id="placeSearch" placeholder="Search place...">
            </div>
        </div>

        <div id="map"></div>

        <div class="controls">
            <div class="input-group">
                <input type="text" id="location" placeholder="Location">
                <input type="text" id="latitude" placeholder="Latitude">
                <input type="text" id="longitude" placeholder="Longitude">
                <input type="text" id="address" placeholder="Address">
                <select id="status">
                    <option value="Enable">Enable</option>
                    <option value="Disable">Disable</option>
                </select>
                <button onclick="addPOI()" id="submit">Submit</button>
                <button onclick="enableAll()" id="enableAll">Enable All</button>
                <button onclick="disableAll()" id="disableAll">Disable All</button>
            </div>
        </div>

        <div class="table-container">
            <table class="poi-table">
                <thead>
                    <tr>
                        <th>Sr No.</th>
                        <th>Location</th>
                        <th>Latitude</th>
                        <th>Longitude</th>
                        <th>Address</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="poiTableBody"></tbody>
            </table>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjSJzY7GgAuRw_Pf5tUCJU7oMm_rg0aWg&libraries=places&callback=initMap"
        async defer></script>
    <script>
        // Global variables
        const mid = localStorage.getItem("mid");
        let map;
        let markers = [];
        let searchBox;
        let geocoder;

        // Initialize Google Map
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 28.6139, lng: 77.2090 },
                zoom: 12,
                mapTypeControl: true,
                streetViewControl: true,
                fullscreenControl: true
            });

            geocoder = new google.maps.Geocoder();

            // Initialize the Autocomplete service
            const input = document.getElementById('placeSearch');
            const autocomplete = new google.maps.places.Autocomplete(input, {
                types: ['geocode', 'establishment'],
                fields: ['place_id', 'geometry', 'formatted_address', 'name']
            });

            // Create a draggable marker
            let currentMarker = new google.maps.Marker({
                map: map,
                draggable: true,
                animation: google.maps.Animation.DROP,
                icon: {
                    path: google.maps.SymbolPath.MARKER,
                    scale: 12,
                    fillColor: "#FF0000",
                    fillOpacity: 1,
                    strokeWeight: 2,
                    strokeColor: "#FFFFFF",
                    labelOrigin: new google.maps.Point(0, -10)
                }
            });

            // Handle place selection
            autocomplete.addListener('place_changed', () => {
                const place = autocomplete.getPlace();
                if (!place.geometry || !place.geometry.location) {
                    return;
                }
                handlePlaceSelection(place, currentMarker);
            });

            // Handle marker drag events
            google.maps.event.addListener(currentMarker, 'dragend', function (event) {
                handleMarkerDrag(event, currentMarker);
            });

            // Add marker animation on drag
            google.maps.event.addListener(currentMarker, 'dragstart', function () {
                currentMarker.setAnimation(google.maps.Animation.BOUNCE);
            });

            google.maps.event.addListener(currentMarker, 'dragend', function () {
                currentMarker.setAnimation(null);
            });

            // Store marker reference for later use
            markers.push(currentMarker);

            // Check for URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('lat') && urlParams.get('lng')) {
                initializeFromParams();
            }

            // Initial POI load
            fetchPOIs();
        }

        // Handle marker drag event
        function handleMarkerDrag(event, marker) {
            const position = {
                lat: event.latLng.lat(),
                lng: event.latLng.lng()
            };

            // Reverse geocode the new position
            geocoder.geocode({ location: position }, (results, status) => {
                if (status === 'OK' && results[0]) {
                    updateFormFields(
                        position,
                        results?.[0]?.address_components
                            ?.slice(0, 3)
                            ?.map(component => component.long_name)
                            ?.join(', ') || '',
                        results[0].formatted_address);
                }
            });
        }

        // Helper function to update form fields
        function updateFormFields(position, locationName, address) {
            document.getElementById('location').value = locationName || '';
            document.getElementById('latitude').value = position.lat;
            document.getElementById('longitude').value = position.lng;
            document.getElementById('address').value = address || '';
        }

        // Fetch POIs from API
        async function fetchPOIs() {
            try {
                const response = await fetch(`${API}/api/devices/getPoiListByMid`, {
                    headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                const data = await response.json();
                if (Array.isArray(data.data)) {
                    updatePOITable(data.data);
                    // updateMapMarkers(data.data);
                } else {
                    console.error('Invalid data format received from API');
                }
            } catch (error) {
                console.error('Error fetching POIs:', error);
            }
        }

        // Handle place selection from search
        function handlePlaceSelection(place, marker) {
            // Create position object with actual lat/lng values
            const position = {
                lat: place.geometry.location.lat(),  // Call lat() method
                lng: place.geometry.location.lng()   // Call lng() method
            };

            // Update form fields with the correct position object
            updateFormFields(
                position,
                place.name,
                place.formatted_address
            );

            // Center map with smooth animation
            map.panTo(place.geometry.location);
            map.setZoom(16);

            // Update marker
            if (marker) {
                marker.setPosition(place.geometry.location);
            }
        }

        // Update map markers
        function updateMapMarkers(pois) {
            // Clear existing markers
            clearMarkers();

            // Add new markers
            pois.forEach(poi => {
                const position = {
                    lat: parseFloat(poi.latitude),
                    lng: parseFloat(poi.longitude)
                };

                const marker = new google.maps.Marker({
                    position: position,
                    map: map,
                    title: poi.location,
                    icon: {
                        path: google.maps.SymbolPath.MARKER,
                        scale: 10,
                        fillColor: poi.status === 'Enable' ? '#27ae60' : '#e74c3c',
                        fillOpacity: 1,
                        strokeWeight: 1,
                        strokeColor: "#FFFFFF",
                        labelOrigin: new google.maps.Point(0, -10)
                    }
                });

                // Add info window
                const infowindow = new google.maps.InfoWindow({
                    content: poi.location
                });

                marker.addListener('click', () => {
                    infowindow.open(map, marker);
                });

                markers.push(marker);
            });
        }

        // Clear all markers
        function clearMarkers() {
            markers.forEach(marker => marker.setMap(null));
            markers = [];
        }

        // Clear search marker
        function clearSearchMarker() {
            if (markers.length > 0) {
                markers[markers.length - 1].setMap(null);
                markers.pop();
            }
        }

        // Add new POI
        async function addPOI() {
            const location = document.getElementById('location').value;
            const latitude = document.getElementById('latitude').value;
            const longitude = document.getElementById('longitude').value;
            const address = document.getElementById('address').value;
            const status = document.getElementById('status').value;

            const url = `${API}/api/devices/poiadd`;
            const data = {
                latitude: latitude,
                langitude: longitude,
                status: status,
                location: location,
                address: address,
            };
            const options = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                },
                body: JSON.stringify(data)
            };

            try {
                const response = await fetch(url, options);
                if (response.ok) {
                    fetchPOIs();
                    clearInputs();
                }
            } catch (error) {
                console.error('Error adding POI:', error);
            }
        }

        // Update POI status
        async function updateStatus(no, status) {

            try {
                const response = await fetch(`${API}/api/devices/poiupdate?no=${no}&status=${status}`, {
                    method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`,
                            'Content-Type': 'application/json'
                        },
                        // body: JSON.stringify({ no, status })
                    });
                if (response.ok) {
                    fetchPOIs();
                }
            } catch (error) {
                console.error('Error updating POI status:', error);
            }
        }

        async function deletePOI(no) {
            if (confirm('Are you sure you want to delete this POI?')) {
                try {
                    const response = await fetch(`${API}/api/devices/poidelete/${no}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        }
                    });
                    if (response.ok) {
                        fetchPOIs();
                    }
                } catch (error) {
                    console.error('Error deleting POI:', error);
                }
            }
        }

        // Update POI table
        function updatePOITable(pois) {
            const tbody = document.getElementById('poiTableBody');
            tbody.innerHTML = '';

            console.log(JSON.stringify(pois))

            pois.forEach((poi, index) => {
                const row = `
            <tr data-id="${poi.id}">
                <td>${index + 1}</td>
                <td>${poi.location}</td>
                <td>${poi.latitude}</td>
                <td>${poi.langitude}</td>
                <td>${poi.address}</td>
                <td style="${poi.status === 'Disable' ? 'color: red;' : 'color: green;'}">${poi.status || 'Enable'}</td>
                <td>
                    <span class="action-btn enable-btn" onclick="updateStatus(${poi.no}, 'Enable')" title="Enable">
                        <i class="fas fa-check-circle"></i>
                    </span>
                    <span class="action-btn disable-btn" onclick="updateStatus(${poi.no}, 'Disable')" title="Disable">
                        <i class="fas fa-ban"></i>
                    </span>
                    <span class="action-btn delete-btn" onclick="deletePOI(${poi.no})" title="Delete">
                        <i class="fas fa-trash-alt"></i>
                    </span>
                </td>
            </tr>
        `;
                tbody.insertAdjacentHTML('beforeend', row);
            });
        }

        // Initialize from URL parameters
        function initializeFromParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const lat = parseFloat(urlParams.get('lat'));
            const lng = parseFloat(urlParams.get('lng'));
            const deviceName = urlParams.get('deviceName');

            if (lat && lng) {
                document.getElementById('latitude').value = lat;
                document.getElementById('longitude').value = lng;

                if (deviceName) {
                    document.getElementById('location').value = deviceName;
                }

                // Reverse geocode for address
                geocoder.geocode({ location: { lat, lng } }, (results, status) => {
                    if (status === 'OK' && results[0]) {
                        document.getElementById('address').value = results[0].formatted_address;
                    }
                });

                // Center map and add marker
                const position = { lat, lng };
                map.setCenter(position);
                map.setZoom(16);

                clearMarkers();
                const marker = new google.maps.Marker({
                    position: position,
                    map: map,
                    title: deviceName || 'Selected Location',
                    icon: {
                        path: google.maps.SymbolPath.MARKER,
                        scale: 12,
                        fillColor: "#FF0000",
                        fillOpacity: 1,
                        strokeWeight: 2,
                        strokeColor: "#FFFFFF",
                        labelOrigin: new google.maps.Point(0, -10)
                    }
                });
                markers.push(marker);
            }
        }

        // Utility functions
        function enableAll() {
            document.querySelectorAll('.poi-table tbody tr').forEach(row => {
                const id = row.getAttribute('data-id');
                if (id) updateStatus(id, 'Enable');
            });
        }

        function disableAll() {
            document.querySelectorAll('.poi-table tbody tr').forEach(row => {
                const id = row.getAttribute('data-id');
                if (id) updateStatus(id, 'Disable');
            });
        }

        function clearInputs() {
            document.getElementById('location').value = '';
            document.getElementById('latitude').value = '';
            document.getElementById('longitude').value = '';
            document.getElementById('address').value = '';
            document.getElementById('status').value = 'Enable';
        }

        // Initialize on page load
        $(document).ready(function () {
            $("#navbar-container").load("../navbarola.html", function (response, status, xhr) {
                if (status === "error") {
                    console.error("Error loading navbar:", xhr.status, xhr.statusText);
                } else {
                    console.log("Navbar loaded successfully!");
                }
            });

            // if (!localStorage.getItem("token")) {
            //     window.location.href = "../index.html";
            // }
        });

    </script>

</body>

</html>
