        <script>

  function submit()
  {
	  var date=$("#reservationtime").val();
	  if(date=="" || date==null)
		  {
		  alert("Please select Date And Time");
		  }
	  else if($("#deviceId").val()=="" || $("#deviceId").val()==null)
		  {
		  alert("Please select at least one Device Name");
		  }
	  else{
		  
	  var spilt=date.split("-");
	  
	   var dataarray = new Array();
	  var url=API+"Jsoncontroller?";
      var query="Operation=IdelRport&did="+$("#deviceId").val()+"&fromdate="+spilt[0]+"&todate="+spilt[1];
      var json="";
	//alert(url+query);
      $.ajax({
          type: "GET",
          url: url+query,
          dataType: "jsonp",
          success: function(msg2) {
        	//  alert(msg2);
        	  json= eval(msg2);
        	 // alert(json[0]);
        	  var tablebody="";
          var tableheader = '<table id="expiryreport" class="table table-striped" style="border-color:#3C8DBC;"><thead style="background-color:#3C8DBC; color:white;"><tr><th>No.</th><th>Device Name</th><th>Date</th><th>Inactive Time</th></tr></thead><tbody>';
              for (var i = 0; i < json.length; i++)
              {
            	  tablebody += '<tr><td>'+(i+1)+'</td><td>' + json[i].devicename + '</td><td>' + json[i].date + '</td>'
                  + '<td>'+json[i].day+' Day'+json[i].minute+' Hour'+json[i].hour+' Minute' + '</td></tr>';
              }
            //  alert(tableheader+tablebody);
              $("#idelreport").html(tableheader+tablebody+ "</tbody></table>");
              initdtforreport();
          }
      });
	  }
  }
</script>
