<script type="text/javascript">
var url=API+"Jsoncontroller?";
var query="Operation=getDevicedetailbymid";
//alert(url+query);
$.ajax({
    type: "GET",
    url: url+query,
    dataType: "jsonp",
    beforeSend: function(HttpRequest) {
    //	$("#Getdevice").html(' <img src="images/loading.gif"/>');
    },
    success: function(msg2) 
    {
   // alert(msg2);
    	 var conten="";
      	var msg = eval(msg2);

    	var select= '<select name="deviceId" id="deviceId" class="form-control" data-placeholder="Select a Device" style="width: 100%;">';
        for(var i=0;i<msg.length;i++)
        {
        	conten = conten+' <option value="'+msg[i].DeviceID+'">'+msg[i].Devicename+'</option>';
        }
        $("#Getdevice").html(select+conten+"</select>");
        
        $('#deviceId option[value="'+$("#diddd").val()+'"]').attr('selected','selected');
        if(!($("#diddd").val()==""  || $("#diddd").val()==null))
        	{
      	  initialize();
      	//$(".dropdown-toggle").attr("data-toggle", "collapse");
      	$( ".box-body" ).addClass("hidebox");
        	}
    }
});
$(document).ready(function() {
	var d = new Date(),
    output = [d.getFullYear(),
        ('0' + (d.getMonth() + 1)).substr(-2), 
        ('0' + d.getDate()).substr(-2), 
        
    ].join('/');
	$('#datepicker').datepicker({format: 'yyyy/mm/dd',maxDate: new Date()
}).val(output);
//$("#datepicker").datepicker('setDate', new Date(),format:'dd/MM/yyyy' );
});

</script>
